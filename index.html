<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>OhMyFood</title>
    <script src="https://kit.fontawesome.com/88f7d5a863.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="top-bar">
        <img class="top-bar__img" src="img/logo/ohmyfood.png" alt="Logo OhMyFood">
    </header>
    <main>
        <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" name="recherche" class="location__input" placeholder="Paris, Belleville">
        </div>
        <div class="reservation" >
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn">Explorer nos restaurants</button>
        </div>
        <div class="fonctionnement" >
            <h2>Fonctionnement</h2>
            <div class="container-fonc">
                <div class="choice">
                    <p class="choice__number" >1</p>
                    <div class="choice__bloc" >
                        <i class="fa-solid fa-mobile-screen-button choice__bloc--grey"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                </div>
                <div class="choice">
                    <p class="choice__number " >1</p>
                    <div class="choice__bloc" >
                        <i class="fa-solid fa-list-ul choice__bloc--grey"></i>
                        <p>Composez votre menu</p>
                    </div>
                </div>
                <div class="choice">
                    <p class="choice__number" >1</p>
                    <div class="choice__bloc" >
                        <i class="fa-solid fa-store choice__bloc--purple"></i>
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="restaurant" >
            <h2>Restaurants</h2>
            <div class="rest-container">
                <a class="rest-container__link" href="#">
                    <article>
                        <div class="rest-container__tag"><p>Nouveau</p></div>
                        <img class="rest-container__img" src="img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'un plat du restaurant la palette du gout">
                        <div class="rest-container__text">
                            <div>
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </article>
                </a>
                <a class="rest-container__link" href="#">
                    <article>
                        <div class="rest-container__tag"><p>Nouveau</p></div>
                        <img class="rest-container__img" src="img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'un plat du restaurant la palette du gout">
                        <div class="rest-container__text">
                            <div>
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                            <i class="fa-regular fa-heart"></i>
                        </div>
                    </article>
                </a>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
